<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filterizr Demo - Without jQuery in Bundle</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
      
    <link rel="stylesheet" href="demo/font-awesome.min.css">
    
    <link rel="stylesheet" href="demo/index.css">
      
     	
      
  </head>
  <body>

    <div class="container">

      <!-- Filter Controls - Multifilter Mode -->
      <div class="row">

        <!-- Search control -->
        <div class="row search-row" style="float:left">
            Search control:
            <input type="text" class="fltr-controls filtr-search" name="filtr-search" data-search style="height: 4rem;" placeholder="Search...">
        
            <div class="drop-filter" style="float:right" >

                <div class="dropdown" onclick="myFunction()" >
                    <i class="angle-drop fa fa-angle-down "></i>
                    <div id="drop" class="dropdown-content">
                        <ul class="simplefilter">
                            <li class="fltr-controls active" data-filter="all">All</li><br>
                            <li class="fltr-controls" data-filter="1">Favorites</li><br>
                            <li class="fltr-controls" data-filter="2">Images</li><br>
                            <li class="fltr-controls" data-filter="3">Video</li><br>
                            <li class="fltr-controls" data-filter="4">Albums</li><br>
                            <li class="fltr-controls" data-filter="5">Recently added</li>
                        </ul>
                    </div>
                </div>
                
            </div>
        
        </div>

      <div class="row push-down">
        <!-- This is the set up of a basic gallery, your items must have the categories they belong to in a data-category
        attribute, which starts from the value 1 and goes up from there -->
        <div class="filtr-container">
          <div class="col-xs-6 col-sm-4 col-md-3 filtr-item" data-category="1, 5" data-sort="Busy streets">
            <img class="img-responsive" src="demo/img/city_1.jpg" alt="sample image">
            <span class="item-desc">Busy Streets</span> 
          </div>
            
          <div class="col-xs-6 col-sm-4 col-md-3 filtr-item" data-category="2, 5" data-sort="Luminous night">
            <img class="img-responsive" src="demo/img/nature_2.jpg" alt="sample image">
            <span class="item-desc">Luminous night</span>
          </div>
            
          <div class="col-xs-6 col-sm-4 col-md-3 filtr-item" data-category="1, 4" data-sort="City wonders">
            <img class="img-responsive" src="demo/img/city_3.jpg" alt="sample image">
            <span class="item-desc">city wonders</span>
          </div>
            
          <div class="col-xs-6 col-sm-4 col-md-3 filtr-item" data-category="3" data-sort="In production">
            <img class="img-responsive" src="demo/img/industrial_1.jpg" alt="sample image">
            <span class="item-desc">in production</span>
          </div>
            
          <div class="col-xs-6 col-sm-4 col-md-3 filtr-item" data-category="3, 4" data-sort="Industrial site">
            <img class="img-responsive" src="demo/img/industrial_2.jpg" alt="sample image">
            <span class="item-desc">industrial site</span>
          </div>
            
          <div class="col-xs-6 col-sm-4 col-md-3 filtr-item" data-category="2, 4" data-sort="Peaceful lake">
            <img class="img-responsive" src="demo/img/nature_1.jpg" alt="sample image">
            <span class="item-desc">peaceful lake</span>
          </div>
            
          <div class="col-xs-6 col-sm-4 col-md-3 filtr-item" data-category="1, 5" data-sort="City lights">
            <img class="img-responsive" src="demo/img/city_2.jpg" alt="sample image">
            <span class="item-desc">city lights</span>
          </div>
            
          <div class="col-xs-6 col-sm-4 col-md-3 filtr-item" data-category="2, 4" data-sort="Dreamhouse">
            <img class="img-responsive" src="demo/img/nature_3.jpg" alt="sample image">
            <span class="item-desc">dreamhouse</span>
          </div>
            
          <div class="col-xs-6 col-sm-4 col-md-3 filtr-item" data-category="3" data-sort="Restless machines">
            <img class="img-responsive" src="demo/img/industrial_3.jpg" alt="sample image">
            <span class="item-desc">restless machines</span>
          </div>
            
        </div>
      </div>

    </div>

    <!--
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    -->
    <script src="../jquery.min.js"></script>
      
    <script src="demo/controls.js"></script>
     
    <script src="dist/jquery.filterizr.min.js"></script>
      
    <script>
      $(function() {
        var f = $('.filtr-container').filterizr({ controlsSelector: '.fltr-controls' });
        $('.color-container-1').filterizr({ controlsSelector: '.color-controls-1' });
        $('.color-container-2').filterizr({ controlsSelector: '.color-controls-2', layout: 'packed' });
        $('.color-container-3').filterizr({ controlsSelector: '.color-controls-3', layout: 'sameHeight' });
        $('.color-container-4').filterizr({ controlsSelector: '.color-controls-4', layout: 'packed' });
        $('.color-container-5').filterizr({ controlsSelector: '.color-controls-5', layout: 'horizontal' });
        $('.color-container-6').filterizr({ controlsSelector: '.color-controls-6', layout: 'vertical' });
        window.filterizr = f;
          
      });

        
    </script>  
      
      <script>

/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
   /*document.getElementByClassName("angle-drop").classList.add('active-drop');*/
   document.getElementById("drop").classList.toggle("show");
  
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
 
  
  if (!event.target.matches('.angle-drop')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var closeDropdown = dropdowns[i];
      if (closeDropdown.classList.contains('show')) {
        closeDropdown.classList.remove('show');
       
      }
      
    }
    
  }
}

</script>
  </body>
</html>
